apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: es-data-loading
  labels:
    component: elastic-loading
    role: data
spec:
  replicas: 48
  template:
    metadata:
      labels:
        component: elastic-loading
        role: data
    spec:
      initContainers:
      - name: init-sysctl
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: role
                  operator: In
                  values:
                  - data
              topologyKey: kubernetes.io/hostname
      containers:
      - name: es-data-loading
        securityContext:
          privileged: false
          capabilities:
            add:
              - IPC_LOCK
              - SYS_RESOURCE
        image: gcr.io/exac-gnomad/docker-elasticsearch-kubernetes:5.5.1 
        imagePullPolicy: Always
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: "CLUSTER_NAME"
          value: "myesdb"
        - name: NODE_MASTER
          value: "false"
        - name: NODE_INGEST
          value: "false"
        - name: HTTP_ENABLE
          value: "true"
        - name: "ES_JAVA_OPTS"
          value: "-Xms26g -Xmx26g"
        - name: "SHARD_ALLOCATION_AWARENESS_ATTR"
          value: "/etc/hostname"
        - name: "SHARD_ALLOCATION_AWARENESS"
          value: "data_node_hostname"
        ports:
        - containerPort: 9300
          name: transport
          protocol: TCP
        volumeMounts:
        - name: storage
          mountPath: /data
      nodeSelector:
        cloud.google.com/gke-nodepool: "elastic-loading"
        cloud.google.com/gke-local-ssd: "true"
      volumes:
          - hostPath:
              path: "/mnt/disks/ssd0"
            name: "storage"
